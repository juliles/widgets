<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Widget de Clima</title>
    <style>
        /* Estilos CSS */
        .widget-clima {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .icono {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .temperatura {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Widget de Clima -->
    <div class="widget-clima">
        <!-- Iconos -->
        <img src="soleado.png" alt="Soleado" class="icono">
        <!-- Temperaturas -->
        <div class="temperatura">18°C / 25°C</div>
        <!-- Condiciones -->
        <div>Nublado</div>
    </div>
</body>
</html>
