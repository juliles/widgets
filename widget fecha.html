<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Widget</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #86E3CE, #DOE6A5);
            margin: 0;
        }
        #date-widget {
            font-size: 60px;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(135deg, #FFDD94, #86E3CE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #FFDD94;
            box-shadow: 0 0 20px rgba(8, 161, 136, 0.5);
            width: 400px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <div id="date-widget"></div>

    <script>
        function updateDate() {
            var currentDate = new Date();
            var weekdays = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            var months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            var dayOfWeek = weekdays[currentDate.getDay()];
            var month = months[currentDate.getMonth()];
            var dateString = dayOfWeek + ', ' + currentDate.getDate() + ' de ' + month;
            document.getElementById('date-widget').textContent = dateString;
        }

        updateDate();
    </script>
</body>
</html>
